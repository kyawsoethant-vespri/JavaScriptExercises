<html>
    <script>

        let map = new Map([
            ['Tra Long','Dreamy Eyes'],
            ['Ha Lang','Dreamy Eyes'],
            ['Tra Long','U Ngan'],
        ]);

        console.log('Map ',map);

        let obj = {
            name : 'Tra Long',
            age : 26,
        };

        let map2 = new Map(Object.entries(obj));
        console.log('Map2 ',map2);

        map.set('Tra Long','U Ngan');
        console.log('map.get("Tra Long")',map.get('Tra Long'));
        console.log('map.has ',map.has('Tra Long'));
        console.log('map.size ',map.size);

    </script>
</html>
